<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>JS Password Gen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.0/superhero/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

      <h3>Javascript Password Generator</h3>

      <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
          <div class="panel panel-default">

      <h1>Click Generate to begin</h1>

    <form method="" action="">
            <h2>Password Box:</h2>
            <input type="text" id="pass_length" name="pass_length_box" placeholder="Enter a password length" class="form-control">
            <input type="checkbox" name="use_numbers" id="use_numbers">
            <label for="use_numbers" class="label_checkbox"> Use numbers?</label><br>
            <input type="checkbox" name="use_specials" id="use_specials">
            <label for="use_specials" class="label_checkbox"> Use special characters?</label><br>
            <input type="checkbox" name="use_uppers" id="use_uppers">
            <label for="use_uppers" class="label_checkbox"> Use uppercase letters?</label><br>
            <input type="checkbox" name="use_lowers" id="use_lowers">
            <label for="use_lowers" class="label_checkbox"> Use lowercase letters?</label><br>
            <input type="text" id="myresult" name="resultBox" class="form-control"><br>
            <input name="submit" type="button" id="submit" value="Generate" class="btn btn-info btn-block">
    </form>
            </div>
        </div>
    </div>



    <script src="/test/js-pass-gen/main.js"></script>





    <div class="footer">

    </div>

  </body>
</html>
